name: auto-version-pr

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-version-pr-main
  cancel-in-progress: true

jobs:
  bump-if-missing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Determine whether to skip auto-bump
        id: version_check
        run: |
          set -euo pipefail
          before="${{ github.event.before }}"
          zero_sha="0000000000000000000000000000000000000000"
          if [[ "$before" == "$zero_sha" ]]; then
            if git rev-parse HEAD^ >/dev/null 2>&1; then
              before="$(git rev-parse HEAD^)"
            else
              echo "skip=false" >>"$GITHUB_OUTPUT"
              echo "reason=normal" >>"$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          changed_files="$(git diff --name-only "$before" "${{ github.sha }}")"

          if printf '%s\n' "$changed_files" | grep -Fxq "internal/buildinfo/version.go"; then
            echo "skip=true" >>"$GITHUB_OUTPUT"
            echo "reason=version_file_changed" >>"$GITHUB_OUTPUT"
            exit 0
          fi

          non_markdown_files="$(printf '%s\n' "$changed_files" | sed '/^$/d' | grep -Evi '\.(md|markdown)$' || true)"
          if [[ -z "$non_markdown_files" ]]; then
            echo "skip=true" >>"$GITHUB_OUTPUT"
            echo "reason=markdown_only" >>"$GITHUB_OUTPUT"
            exit 0
          fi

          echo "skip=false" >>"$GITHUB_OUTPUT"
          echo "reason=normal" >>"$GITHUB_OUTPUT"

      - name: Skip when auto-bump is not needed
        if: steps.version_check.outputs.skip == 'true'
        run: |
          case "${{ steps.version_check.outputs.reason }}" in
            version_file_changed)
              echo "Version file already changed in this push. Skipping auto-bump."
              ;;
            markdown_only)
              echo "Only markdown files changed in this push. Skipping auto-bump."
              ;;
            *)
              echo "Skipping auto-bump."
              ;;
          esac

      - name: Format Go sources
        if: steps.version_check.outputs.skip != 'true'
        run: |
          set -euo pipefail
          files="$(git ls-files '*.go')"
          if [[ -n "$files" ]]; then
            gofmt -w $files
          fi

      - name: Tidy modules
        if: steps.version_check.outputs.skip != 'true'
        run: |
          set -euo pipefail
          go mod tidy

      - name: Bump patch version
        if: steps.version_check.outputs.skip != 'true'
        run: |
          set -euo pipefail
          ./scripts/bump_version.sh patch

      - name: Read bumped version
        id: bumped
        if: steps.version_check.outputs.skip != 'true'
        run: |
          set -euo pipefail
          version="$(awk -F'"' '/var Version = "/ {print $2; exit}' internal/buildinfo/version.go)"
          if [[ -z "$version" ]]; then
            echo "failed to read bumped version" >&2
            exit 1
          fi
          echo "version=$version" >>"$GITHUB_OUTPUT"

      - name: Create pull request
        if: steps.version_check.outputs.skip != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.bumped.outputs.version }}"
          title: "chore: bump version to ${{ steps.bumped.outputs.version }}"
          body: |
            Automated version bump because changes were merged into `main` without updating `internal/buildinfo/version.go`.

            This PR includes:
            - `gofmt` on tracked Go files
            - `go mod tidy`
            - patch bump in `internal/buildinfo/version.go`
          branch: chore/auto-version-bump
          delete-branch: true
